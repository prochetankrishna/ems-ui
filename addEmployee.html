<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Employee Management System</h1>
        <nav>
          <a href="index.html">Show All Employee</a>
          <a href="#">Delete Employee</a>
          <a href="#">Update Employee</a>
        </nav>
      </header>
      <article class="form-container">
        <form>
          <label>First Name</label>
          <input type="text" id="firstName" name="firstName" size="25" /> <br />
          <br />
          <label>Last Name</label>
          <input type="text" id="lastName" name="lastName" size="25" /> <br />
          <br />
          <label>Salary</label>
          <input type="number" id="salary" name="salary" size="25" /> <br />
          <br />
          <label>House/Flat Number</label>
          <input type="text" id="houseNumber" name="houseNumber" size="25" />
          <br />
          <br />
          <label>Address Line 1</label>
          <input
            type="text"
            id="addressLineOne"
            name="addressLineOne"
            size="100"
          />
          <br />
          <br />
          <label>Address Line 2</label>
          <input
            type="text"
            id="addressLineTwo"
            name="addressLineTwo"
            size="100"
          />
          <br />
          <br />
          <label>City</label>
          <input type="text" id="city" name="city" size="25" /> <br />
          <br />
          <label> State : </label>
          <select id="state">
            <option value="Delhi">Delhi</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Kerela">Kerela</option>
            <option value="Other">Other</option>
          </select>
          <br />
          <br />
          <label> Country : </label>
          <select id="country">
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="Other">Other</option>
          </select>
          <br />
          <br />
          <label>Pincode</label>
          <input type="text" id="pincode" name="pincode" size="25" /> <br />
          <br />
          <button type="button" onclick="addNewEmployee()">Submit</button>
        </form>
      </article>
    </div>
    <script src="addNewEmployee.js" />
  </body>
</html>
